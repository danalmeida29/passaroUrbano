<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row" *ngFor="let  oferta of ofertasCategoria ">
    <app-anuncio-card
    ofertaTitle = "{{oferta.titulo}}"
    ofertaDescription = "{{oferta.descricao_oferta}}"
    ofertaAnunciado = "{{oferta.anunciante}}"
    ofertaPrice = "{{oferta.valor}}"
    ofertaCover ="oferta.imagens[0].url"
    Id="{{oferta.id}}"
    >
    </app-anuncio-card>
    
  </div>
  <br/>
</div>
