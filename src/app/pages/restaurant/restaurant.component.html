<div class="container">
  
  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <div class="row" *ngFor="let  oferta of ofertasCategoria ">
    <app-anuncio-card
    ofertaTitle = "{{oferta.titulo}}"
    ofertaDescription = "{{oferta.descricao_oferta}}"
    ofertaAnunciado = "{{oferta.anunciante}}"
    ofertaPrice = "{{oferta.valor}}"
    ofertaCover ="{{oferta.imagens[0]}}"
    Id="{{oferta.id}}"
    >
    </app-anuncio-card>
    
  </div>

</div>
