<div class="card">
    <img class="card-img-top" [src]=[ofertaCover]>
    <div class="card-block">
      <h4 class="card-title">{{ofertaTitle}}</h4>
      <p class="card-text">{{ofertaDescription}}</p>
      <p class="preco">{{ofertaPrice}}</p>
      <button [routerLink]="['/Detalhes', Id]" class="btn btn-outline-primary">Ver oferta</button>
    </div>
</div>
