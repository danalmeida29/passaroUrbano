<div class="row" id="card">
    <div class="col-md-4">
    <img [src]=[ofertaCover] />
    </div>

    <div class="col-md-8">
        <div class="row">
            <h4>{{ofertaTitle}}</h4>
        </div>

        <div class="row">
            <h5>{{ofertaDescription}}</h5>
        </div>

        <div class="row">
            <p>Anunciado por: <b>{{ofertaAnunciado}}</b></p>
        </div>

        <div class="row">
            <p>{{ofertaPrice | formatCurrency}}</p>
        </div>

        <div class="row">
            <button [routerLink]="['/Detalhes', Id]" class="btn btn-outline-success">Ver oferta</button>
        </div>
    </div>

</div>
<div class="linha"></div>
