<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a routerLink="/" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" 
          placeholder="pesquise por ofertas..."
          (input)="pesquisar($event)"
          spellcheck
          />
          <ul class="list-group" *ngIf="pesquisaValue">
            <li class="list-group-item" *ngFor="let ofertas of filteredList">
              <a routerLink="/Detalhes/{{ofertas.id}}" (click)="limpaPesquisa()">
                {{ofertas.titulo | descricaoReduzida:15}}
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-2">
          <a routerLink="/ordem-compra"><img src="/assets/carrinho.png" /></a>
        </div>
      </div>

    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/Restaurant">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/Diversion">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
